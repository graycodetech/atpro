<!DOCTYPE html>
<html>
<head>
	<title>WaterPro - Customers</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" type="image/png" href="assets/AT-pro-logo.png"/>
	<link rel="stylesheet" type="text/css" href="fontawesome-free/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="overlay-scrollbar">
	<!-- navbar -->
	<div class="navbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link"><i class="fas fa-bars" onclick="collapseSidebar()"></i></a>
			</li>
			<li class="nav-item">
				<img src="assets/AT-pro-black.png" alt="ATPro logo" class="logo logo-light">
				<img src="assets/AT-pro-white.png" alt="ATPro logo" class="logo logo-dark">
			</li>
		</ul>
		<form class="navbar-search">
			<input type="text" name="Search" class="navbar-search-input" placeholder="Search customers...">
			<i class="fas fa-search"></i>
		</form>
		<ul class="navbar-nav nav-right">
			<li class="nav-item mode">
				<a class="nav-link" href="#" onclick="switchTheme()">
					<i class="fas fa-moon dark-icon"></i>
					<i class="fas fa-sun light-icon"></i>
				</a>
			</li>
		</ul>
	</div>
	<!-- end navbar -->
	<!-- sidebar -->
		<div class="sidebar overlay-scrollbar scrollbar-hover">
		<ul class="sidebar-nav">
			<li class="sidebar-nav-item">
				<a href="index.html" class="sidebar-nav-link ">
					<div><i class="fas fa-tachometer-alt"></i></div>

	<!-- end sidebar -->
	<!-- main content -->
	<div class="wrapper">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h3>Customer Registry</h3>
						<i class="fas fa-plus"></i>
					</div>
					<div class="card-content">
						<table>
							<thead>
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>Type</th>
									<th>Accounts</th>
									<th>Primary Contact</th>
									<th>Status</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>CUST-001</td>
									<td>John Doe</td>
									<td>Residential</td>
									<td>2</td>
									<td>+1 234 567 890</td>
									<td><span class="dot"><i class="bg-success"></i> Active</span></td>
									<td><i class="fas fa-eye"></i> <i class="fas fa-edit"></i></td>
								</tr>
								<tr>
									<td>CUST-002</td>
									<td>Jane Smith</td>
									<td>Residential</td>
									<td>1</td>
									<td>+1 234 567 891</td>
									<td><span class="dot"><i class="bg-success"></i> Active</span></td>
									<td><i class="fas fa-eye"></i> <i class="fas fa-edit"></i></td>
								</tr>
								<tr>
									<td>CUST-003</td>
									<td>Global Ind.</td>
									<td>Commercial</td>
									<td>5</td>
									<td>+1 234 567 000</td>
									<td><span class="dot"><i class="bg-warning"></i> Suspended</span></td>
									<td><i class="fas fa-eye"></i> <i class="fas fa-edit"></i></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
